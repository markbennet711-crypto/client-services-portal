<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confidential Psychological Alignment | Mark Bennett</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,#060a14,#0f172a);
color:#ffffff;
line-height:1.8;
overflow-x:hidden;
}

header{
text-align:center;
padding:50px 20px 30px 20px;
border-bottom:1px solid rgba(255,255,255,0.05);
}

header h1{
font-family:'Playfair Display',serif;
font-size:38px;
letter-spacing:1px;
}

header p{
opacity:0.7;
margin-top:10px;
}

.container{
max-width:1000px;
margin:60px auto;
padding:60px 8%;
background:#0f172a;
border-radius:25px;
border:1px solid rgba(255,255,255,0.05);
box-shadow:0 50px 100px rgba(0,0,0,0.6);
}

.section-title{
margin-top:70px;
margin-bottom:25px;
font-size:22px;
font-weight:600;
color:#d4af37;
border-bottom:1px solid rgba(212,175,55,0.2);
padding-bottom:10px;
}

label{
display:block;
margin-top:40px;
margin-bottom:12px;
font-weight:500;
font-size:15px;
}

input, textarea{
width:100%;
padding:18px;
border-radius:15px;
border:1px solid rgba(255,255,255,0.08);
background:#111827;
color:#fff;
font-size:15px;
outline:none;
transition:0.3s;
}

textarea{
min-height:170px;
resize:vertical;
}

input:focus, textarea:focus{
border-color:#d4af37;
background:#1e293b;
}

button{
margin-top:60px;
width:100%;
padding:22px;
border:none;
border-radius:50px;
background:#d4af37;
color:#000;
font-weight:700;
font-size:18px;
cursor:pointer;
transition:0.4s;
}

button:hover{
transform:translateY(-4px);
box-shadow:0 20px 50px rgba(212,175,55,0.4);
}

.footer{
margin-top:50px;
text-align:center;
opacity:0.6;
font-size:14px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:768px){

.container{
padding:40px 6%;
}

header h1{
font-size:28px;
}

textarea{
min-height:140px;
}

}

</style>
</head>

<body>

<header>
<h1>Mark Bennett Psychological Alignment</h1>
<p>Confidential • Secure • Personalized</p>
</header>

<div class="container">

<form action="https://formsubmit.co/Markbennet711@gmail.com" method="POST">

<input type="hidden" name="_subject" value="New Psychological Client Submission">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<div class="section-title">Identity & Delivery Preferences</div>

<label>Full Name</label>
<input type="text" name="Full_Name" required>

<label>Email Address</label>
<input type="email" name="Email_Address" required>

<label>Your Timezone</label>
<input type="text" name="Timezone" required>

<label>Preferred Daily Message Time</label>
<input type="time" name="Preferred_Message_Time" required>

<div class="section-title">Deep Psychological Mapping (17 Core Questions)</div>

<label>1. When you are completely alone in silence, what is the deepest part of you that wants to be understood?</label>
<textarea name="q1_deepest_part" required></textarea>

<label>2. Describe what happens internally when you feel overwhelmed or emotionally heavy.</label>
<textarea name="q2_overwhelmed_state" required></textarea>

<label>3. What does your inner voice say during moments of doubt or insecurity?</label>
<textarea name="q3_inner_voice" required></textarea>

<label>4. What truth about yourself have you been avoiding?</label>
<textarea name="q4_avoided_truth" required></textarea>

<label>5. What part of your identity do you hide from others?</label>
<textarea name="q5_hidden_identity" required></textarea>

<label>6. What emotional state do you most desire to live in daily?</label>
<textarea name="q6_desired_state" required></textarea>

<label>7. What reassurance do you wish someone consistently reminded you of?</label>
<textarea name="q7_needed_reassurance" required></textarea>

<label>8. What tone or style makes you feel psychologically safe?</label>
<textarea name="q8_preferred_tone" required></textarea>

<label>9. Are there any topics or language that should be avoided?</label>
<textarea name="q9_boundaries" required></textarea>

<label>10. Describe the environment where you feel most emotionally protected.</label>
<textarea name="q10_safe_environment" required></textarea>

<label>11. Before giving up on something meaningful, what thought appears first?</label>
<textarea name="q11_pre_quit_thought" required></textarea>

<label>12. What fear silently shapes many of your decisions?</label>
<textarea name="q12_core_fear" required></textarea>

<label>13. Share a recent experience that deeply impacted your emotions.</label>
<textarea name="q13_recent_experience" required></textarea>

<label>14. What truth should your daily guidance always anchor you to?</label>
<textarea name="q14_anchor_truth" required></textarea>

<label>15. What brave step do you secretly wish to take?</label>
<textarea name="q15_brave_step" required></textarea>

<label>16. Are there sensitive areas that require extra care?</label>
<textarea name="q16_sensitive_topics" required></textarea>

<label>17. Which life areas require the strongest guidance? (Career, Relationships, Confidence, Identity, Purpose, Discipline, etc.)</label>
<textarea name="q17_focus_areas" required></textarea>

<button type="submit">Submit My Confidential Profile</button>

</form>

<div class="footer">
Encrypted submission • Reviewed privately • One personalized alignment message per day
</div>

</div>

</body>
</html>
