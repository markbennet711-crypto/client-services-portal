<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Personal Profile</title>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  margin:0;
  padding:0;
  color:white;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:rgba(255,255,255,0.06);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  margin-bottom:10px;
  font-size:28px;
}

.subtitle{
  text-align:center;
  margin-bottom:30px;
  opacity:0.8;
}

label{
  display:block;
  margin-top:18px;
  font-weight:bold;
}

input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:14px;
}

textarea{
  resize:vertical;
}

button{
  margin-top:30px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#ff416c;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff1744;
}
</style>
</head>

<body>

<div class="container">

<h1>Activate Your Personalized Daily Message System</h1>
<p class="subtitle">Your answers allow our AI system to build deeply customized daily guidance tailored specifically to you.</p>

<form id="onboarding-form" onsubmit="handleSubmit(event)">

<label>Email</label>
<input type="email" name="Email" required>

<label>Name</label>
<input type="text" name="Name" required>

<label>Timezone</label>
<input type="text" name="Timezone" placeholder="e.g. GMT+1" required>

<input type="hidden" name="Tier" value="Paid">
<input type="hidden" name="Status" value="Active">
<input type="hidden" name="SubscriptionDate" id="subDate">

<label>1. What is the deepest part of you right now?</label>
<textarea name="q1_deepest_part" required></textarea>

<label>2. When things feel heavy, what usually happens inside you?</label>
<textarea name="q2_when_heavy" required></textarea>

<label>3. What does your inner voice often say?</label>
<textarea name="q3_inner_voice" required></textarea>

<label>4. What truth have you forgotten about yourself?</label>
<textarea name="q4_forgotten_truth" required></textarea>

<label>5. What hidden truth are you afraid to admit?</label>
<textarea name="q5_hidden_truth" required></textarea>

<label>6. What feeling do you desire most right now?</label>
<textarea name="q6_desired_feeling" required></textarea>

<label>7. What kind of presence do you need in your life?</label>
<textarea name="q7_needed_presence" required></textarea>

<label>8. What message style do you prefer?</label>
<textarea name="q8_message_style" required></textarea>

<label>9. What phrases or words should we avoid?</label>
<textarea name="q9_avoid_phrases" required></textarea>

<label>10. What space in your life needs protection?</label>
<textarea name="q10_protected_space" required></textarea>

<label>11. What happens right before you give up?</label>
<textarea name="q11_before_giving_up" required></textarea>

<label>12. Are you afraid of ease or success?</label>
<textarea name="q12_fear_of_ease" required></textarea>

<label>13. How do you want your daily experience to feel?</label>
<textarea name="q13_daily_experience" required></textarea>

<label>14. What truth keeps you grounded?</label>
<textarea name="q14_anchor_truth" required></textarea>

<label>15. What brave step are you ready to take?</label>
<textarea name="q15_brave_step" required></textarea>

<label>16. Are there sensitive topics we should avoid?</label>
<textarea name="q16_sensitive_topics" required></textarea>

<label>17. What areas should we focus on most?</label>
<textarea name="q17_focus_areas" required></textarea>

<label>Preferred Message Time</label>
<select name="MessageTimePreference" required>
<option value="Morning">Morning</option>
<option value="Afternoon">Afternoon</option>
<option value="Evening">Evening</option>
</select>

<button type="submit">Activate My Daily Messages</button>

</form>
</div>

<script>
document.getElementById("subDate").value = new Date().toISOString().split('T')[0];

async function handleSubmit(event){
  event.preventDefault();
  const form = document.getElementById("onboarding-form");
  const formData = new FormData(form);

  await fetch("YOUR_GOOGLE_SCRIPT_WEB_APP_URL",{
    method:"POST",
    body:formData
  });

  window.location.href="https://client-services-portal.vercel.app/thank-you.html";
}
</script>

</body>
  </html>
